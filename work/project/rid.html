<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .par{
            background-color: lightblue;
            
            height: 600px;
            display:grid;
            grid-template-columns: auto auto auto auto;
            grid-template-rows:auto auto auto auto;
            gap: 10px 10px;
            align-content: top;
        }
        .d1{
            background-color: red;
            border: 1px solid;
        }
        #i1{
            grid-column: 1/3;
        }
        #i2{
            grid-row: 2/4;
        }
    </style>
</head>
<body>
    <div class="par">
        <div  id="i1" class="d1">1</div>
        <div  id="i2" class="d1">2</div>
        <div class="d1">3</div>
        <div class="d1">3</div>
        <div class="d1">41</div>
        <div class="d1">5</div>
        <div class="d1">6</div>
        <div class="d1">7</div>
    </div>
</body>
</html>
